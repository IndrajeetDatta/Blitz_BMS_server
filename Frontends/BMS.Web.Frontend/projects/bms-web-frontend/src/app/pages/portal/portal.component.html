      class="basic-button header-button"
      [routerLink]="'/portal/charge-station/overview'"
    >
      {{ "portal.overview" | translate }}
    </button>
    <button class="basic-button header-button" (click)="openAccountSettings()">
      {{ "portal.account" | translate }}
    </button>
    <button
      class="basic-button header-button"
      [routerLink]="'/portal/charge-station/port-sharing'"
    >
      {{ "portal.port-sharing" | translate }}
    </button>
  </div>
  <div class="header-area">
    <input
      *ngIf="isInstaller"
      class="filter-input header-button"
      [placeholder]="'overview.master-uid' | translate"
      type="text"
      [formControl]="masterUidControl"
    />
    <button
      *ngIf="isInstaller"
      class="basic-button header-button"
      style="margin-right: 55px"
      (click)="addChargeController()"
    >
      {{ "portal.add-charge-controller" | translate }}
    </button>
    <span class="header-button nickname">{{
      firstName + " " + lastName != " "
        ? firstName + " " + lastName
        : nickname || "-"
    }}</span>
    <img class="basic-button header-button picture" [src]="imgUser" />
    <button class="basic-button logout-button header-button" (click)="logout()">
      {{ "general.logout" | translate }}
    </button>
  </div>
